<div class="portfolio-container">
    <div class="top-image-container">
      <img [src]="imageSrc" [alt]="imageAlt" [style]="imageStyle"/>
      <header class="portfolio-header">
        <h1>{{ headerTitle }}</h1>
        <span class="header-phrase">{{ headerTitlePhrase }}</span>
      </header>
    </div>
    
    <div class="content">
      <div class="column" *ngFor="let block of sanitizedContent" [innerHtml]="block">
      </div>
    </div>
  </div>
