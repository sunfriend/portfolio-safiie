name: Build and Deploy Angular App

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies in frontend
        run: npm ci
        working-directory: ./frontend

      - name: Build Angular project
        run: npm run build -- --configuration production --base-href="/portfolio-safiie/"
        working-directory: ./frontend

      - name: Add SPA redirect for Angular routing
        run: cp ./frontend/dist/portfolio-safiie/index.html ./frontend/dist/portfolio-safiie/404.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ./frontend/dist/portfolio-safiie
